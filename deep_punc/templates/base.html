<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div class="container">
    <form action="{% url 'results' %}" method='post' enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <label class="col-form-label" for="inputGroupSelect01">Enter your simple paragraph (without punctuation): </label>
        </div>
        <div class="input-group">
            <input type="text" name="paragraph"/>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
